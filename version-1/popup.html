<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Value Check</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <div class="title">
      <h1>Value Check</h1>
      <img id="reload-button" src="reload.png" alt="Reload" />
    </div>
  </header>
  <div class="content">
    <div class="product-detected hidden">
      <h1>Product Detected</h1>
      <p>Product details will appear here.</p>
      <img id="product-image" src="temp.png" alt="Product Image" />
      <p id="composition">Composition: <span>Fetching...</span></p>
      <button id="scrape-button">Scrape Details</button>
    </div>
    <div class="product-not-detected hidden">
      <h1>Product Not Detected</h1>
      <p>Please navigate to a product page.</p>
    </div>
  </div>  
  <script src="popup.js"></script>
</body>
</html>
